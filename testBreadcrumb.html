    <!--HTML Section-->
    <ul class="breadCrumb">
        <li><a href="#">HomePage</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>

    </ul>

    <!--Script for automation schema microdata-->
    <!--Script for automation schema microdata-->
    <!---->
    <!---->
    <!---->
    <script>
        let breadCrumbs = document.querySelector('ul.breadCrumb');
        console.log(breadCrumbs);
        let listBread = document.querySelectorAll('ul.breadCrumb li');
        let linksBread = document.querySelectorAll('ul.breadCrumb li a');
        if (breadCrumbs) {

            breadCrumbs.setAttribute('itemscope', '');
            breadCrumbs.setAttribute('itemtype', 'https://schema.org/BreadcrumbList');
            for (i = 0; i < listBread.length; i++) {
                listBread[i].setAttribute('itemscope', '');
                listBread[i].setAttribute('itemprop', 'itemListElement');
                listBread[i].setAttribute('itemtype', 'https://schema.org/ListItem');
                var metaProp = document.createElement('meta');
                metaProp.setAttribute('itemprop', 'position');
                metaProp.setAttribute('content', [i + 1]);
                listBread[i].append(metaProp);
            }
            for (i = 0; i < linksBread.length; i++) {
                var spanTag = document.createElement('span');
                spanTag.setAttribute('itemprop', 'name');
                spanTag.textContent = linksBread[i].firstChild.textContent;
                linksBread[i].replaceChild(spanTag, linksBread[i].firstChild);
                linksBread[i].setAttribute('itemprop', 'item');
            }
        }
    </script>





</body>
